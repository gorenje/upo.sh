<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <meta name="generator" content="Jekyll v3.9.0" />
    <meta property="og:title" content="Urban Photogrammetry" />
    <meta property="og:locale" content="en_AU" />
    <link rel="canonical" href="https://upo.sh/" />
    <meta property="og:url" content="https://upo.sh/" />
    <meta property="og:site_name" content="upo.sh" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{ page.title }}" />

    {%- if page.redirect %}
    <meta http-equiv="Refresh" content="0; url='{{ page.rurl }}'" />
    <script>
      window.location.replace("{{ page.rurl }}");
    </script>
    {%- else %}
    <link rel="stylesheet" href="/f/iA Writer Quattro/Webfonts/index.css">
    <link rel="stylesheet" href="/f/style.css?cb=1234">

    <link rel="apple-touch-icon" sizes="180x180" href="/f/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/f/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/f/favicon-16x16.png">
    <link rel="manifest" href="/f/site.webmanifest">
    {%- endif -%}
  </head>
  <body>
    <div id="root">
      <div class="quattro">

        {%- if page.redirect %}
        This is a redirect to <a href="{{ page.rurl }}">here</a>.
        {%- else -%}
        {{ content }}
        {%- endif -%}

        <div class="footer-div">
          <a href="mailto:contact@website.urban-photogrammetry.org">Contact</a>
          <a href="https://urban-photogrammetry.org">Home</a>
          <div style="float: right;">
          <a href="https://www.instagram.com/urban.photogrammetry/">Instagram</a>
          <a href="https://www.youtube.com/channel/UC3hzKyjUcDIuqP8iR5K8dmQ">YouTube</a>
          <a href="https://sketchfab.com/urban.photogrammetry">Sketchfab</a>
          </div>
          <br/>
          Three-Dimensionalisation of Urban Spaces.
          <br/>
          Copyright &copy; 2021 Urban Photogrammetry Group
        </div>
      </div>
    </div>
  </body>
</html>
